# PodMonitor for Producer pods (if ServiceMonitor doesn't work)
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: fluss-producer-pods
  namespace: fluss
  labels:
    app: fluss-producer
spec:
  selector:
    matchLabels:
      app: fluss-producer
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 30s
---
