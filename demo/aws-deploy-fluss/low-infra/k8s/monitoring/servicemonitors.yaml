# ServiceMonitor for Producer metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: fluss-producer-metrics
  namespace: fluss
  labels:
    app: fluss-producer
spec:
  selector:
    matchLabels:
      app: fluss-producer
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
---
