apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: flink-taskmanager
  namespace: fluss
  labels:
    app: flink
    component: taskmanager
spec:
  serviceName: flink-taskmanager
  replicas: 2
  selector:
    matchLabels:
      app: flink
      component: taskmanager
  template:
    metadata:
      labels:
        app: flink
        component: taskmanager
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9249"
        prometheus.io/path: "/metrics"
    spec:
      nodeSelector:
        flink-component: taskmanager
      tolerations:
        - key: "flink-component"
          operator: "Equal"
          value: "taskmanager"
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: flink-component
                    operator: In
                    values:
                      - taskmanager
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - flink
                  - key: component
                    operator: In
                    values:
                      - taskmanager
              topologyKey: kubernetes.io/hostname
      containers:
        - name: taskmanager
          image: 343218179954.dkr.ecr.us-west-2.amazonaws.com/fluss-demo:latest
          imagePullPolicy: Always
          command: ["/opt/flink/bin/taskmanager.sh"]
          args: ["start-foreground"]
          env:
            - name: FLINK_PROPERTIES
              value: "jobmanager.rpc.address: flink-jobmanager"
            - name: JAVA_TOOL_OPTIONS
              value: "--add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.nio=ALL-UNNAMED --add-opens=java.base/java.time=ALL-UNNAMED"
          ports:
            - name: data
              containerPort: 6122
            - name: rpc
              containerPort: 6123
            - name: queryable-state
              containerPort: 6125
            - name: metrics
              containerPort: 9249
          volumeMounts:
            - name: flink-config
              mountPath: /opt/flink/conf
          resources:
            requests:
              memory: "1.5Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: flink-config
          configMap:
            name: flink-config
---
apiVersion: v1
kind: Service
metadata:
  name: flink-taskmanager
  namespace: fluss
  labels:
    app: flink
    component: taskmanager
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  ports:
    - name: data
      port: 6122
      targetPort: 6122
    - name: rpc
      port: 6123
      targetPort: 6123
    - name: queryable-state
      port: 6125
      targetPort: 6125
    - name: metrics
      port: 9249
      targetPort: 9249
  selector:
    app: flink
    component: taskmanager

