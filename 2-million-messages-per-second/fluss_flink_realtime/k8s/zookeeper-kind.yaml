apiVersion: v1
kind: Service
metadata:
  name: zk-svc
  namespace: default
  labels:
    app: zookeeper
spec:
  selector:
    app: zookeeper
  ports:
    - name: client
      port: 2181
      targetPort: 2181
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zk
  namespace: default
  labels:
    app: zookeeper
spec:
  serviceName: zk-svc
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: zookeeper:3.9.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: client
              containerPort: 2181
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
